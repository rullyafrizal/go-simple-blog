{{ define "error.html" }}
<!DOCTYPE html>
<html lang="en">

  {{ template "layouts/head.html" .}}

  <body>
    {{ template "components/preloader.html" .}}

    <div class="d-flex justify-content-center align-items-center" id="main">
      <h1 class="mr-3 pr-3 align-top border-right inline-block align-content-center">{{ .status_code }}</h1>
      <div class="inline-block align-middle">
        <h2 class="font-weight-normal lead" id="desc">{{ .message }}</h2>
      </div>
    </div>

    {{ template "layouts/scripts.html" .}}
  </body>
</html>
{{ end }}
