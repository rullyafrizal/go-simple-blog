{{ define "layouts/navbar.html" }}
<!-- Header -->
<header class="">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/"><h2>Go Blog<em>.</em></h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {{ if eq .route "/" }} active {{ end }}">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li> 
          <li class="nav-item {{ if eq .route "/posts" }} active {{ end }}">
            <a class="nav-link" href="/posts">Posts</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-secondary rounded" href="/auth/login">
              <strong>SIGN IN</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
{{ end }}
