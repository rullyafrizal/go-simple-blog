{{ define "layouts/navbar.html" }}
<!-- Header -->
<header class="">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/"><h2>Go Blog<em>.</em></h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item {{ if eq .route "/" }} active {{ end }}">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li> 

          <li class="nav-item {{ if eq .route "/posts" }} active {{ end }}">
            <a class="nav-link" href="/posts">Posts</a>
          </li>

          {{ if not .user }}
          <li class="nav-item">
            <a class="btn btn-secondary rounded" href="/auth/login">
              <strong>SIGN IN</strong>
            </a>
          </li>
          {{ else }}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Hi, {{ .user.Name }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/dashboard">Dashboard</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/auth/logout">Sign Out</a>
            </div>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
</header>
{{ end }}
