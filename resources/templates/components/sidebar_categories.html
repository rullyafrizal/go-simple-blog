{{ define "components/sidebar_categories.html" }}
<div class="sidebar-item categories">
  <div class="sidebar-heading">
    <h2>Categories</h2>
  </div>
  <div class="content">
    <ul>
      {{ range $i, $category := .categories }}
      <li><a href="/categories/{{$category.ID}}/posts">&bull; {{ $category.Name }}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
