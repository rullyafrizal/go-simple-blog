{{ define "components/post_card.html" }}
<div class="blog-post">
  <div class="blog-thumb">
    <img src="{{ .Image }}" alt="" style="height: 200px; object-fit: cover;">
  </div>
  <div class="down-content">
    <span>{{ .Category.Name }}</span>
    <a href="/posts/{{ .Slug }}"><h4>{{ .Title }}</h4></a>
    <ul class="post-info">
      <li><a href="#">{{ .User.Name }}</a></li>
      <li><a href="#">{{ .CreatedAt.Time.Format "Jan 02, 2006" }}</a></li>
    </ul>
  </div>
</div>
{{ end }}
