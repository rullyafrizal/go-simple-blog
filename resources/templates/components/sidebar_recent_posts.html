{{ define "components/sidebar_recent_posts.html" }}
<div class="sidebar-item recent-posts">
  <div class="sidebar-heading">
    <h2>Recent Posts</h2>
  </div>
  <div class="content">
    <ul>
      {{ range .recent_posts }}
      <li>
        <a href="/posts/{{ .Slug }}">
          <h5>{{ .Title }}</h5>
          <span>{{ .CreatedAt.Time.Format "Jan 02, 2006" }}</span>
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
